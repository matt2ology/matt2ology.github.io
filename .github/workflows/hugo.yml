# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch: # Triggered from another repo (e.g., notes)
    types: [sync-from-notes]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout with submodules
        uses: actions/checkout@v5
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update all submodules to their latest remote commits
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

          echo "Fetching and updating all submodules to their latest remote commits (fast-forward only)..."
          # Use double quotes so nested single quotes work safely
          git submodule foreach --recursive "
            echo '----> Updating submodule:' \$name

            # Fetch latest commits
            git fetch origin

            # Determine current branch or fallback to default
            branch=\$(git rev-parse --abbrev-ref HEAD)
            if [ \"\$branch\" = 'HEAD' ] || [ -z \"\$branch\" ]; then
              branch=\$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
              [ -z \"\$branch\" ] && branch='main'
              echo 'No active branch detected — using default branch:' \$branch
              git checkout \"\$branch\" || git checkout -b \"\$branch\" \"origin/\$branch\"
            fi

            echo 'Pulling latest changes for branch:' \$branch
            if ! git pull --ff-only origin \"\$branch\"; then
              echo '⚠️ Fast-forward failed for' \$name ', forcing hard reset to remote'
              git fetch origin \"\$branch\"
              git reset --hard \"origin/\$branch\"
            fi
          "

          echo "✅ Submodules updated to latest remote commits."
          git submodule status

      - name: Convert markdown links to Hugo shortcodes
        run: |
          shopt -s globstar nullglob
          changes=()  # list to store all changes across files

          for file in content/**/*.md; do
            # skip templates folder
            if [[ "$file" == content/templates/* ]]; then
              continue
            fi

            echo "Processing $file"

            # Make a temp copy for diffing
            before=$(mktemp)
            cp "$file" "$before"

            # Convert Markdown links to sections in .md files into Hugo relref format:
            # Example: [Intro](guide.md#start) → [Intro]({{< relref "guide.md#start" >}})
            sed -i -E 's/\[([^]]+)\]\(([^\)]+\.md#[^\)]+)\)/[\1]({{< relref "\2" >}})/g' "$file"

            # Convert standard Markdown links to .md files into Hugo relref format:
            # Example: [Guide](guide.md) → [Guide]({{< relref "guide.md" >}})
            sed -i -E 's/\[([^]]+)\]\(([^\)]+\.md)\)/[\1]({{< relref "\2" >}})/g' "$file"

            # Collect changes by comparing before vs after
            while IFS= read -r line_before && IFS= read -r line_after <&3; do
              if [[ "$line_before" != "$line_after" ]]; then
                changes+=("File: $file")
                changes+=("Original: $line_before")
                changes+=("Converted: $line_after")
              fi
            done <"$before" 3<"$file"

            rm "$before"
          done

      - name: Replace wiki-style links with Hugo relref
        run: |
          find . -name "*.md" -print0 |
          xargs -0 perl -pi -e "
            s{
              \[\[              # [[
              (.+?)             # group 1: path
              \#                # #
              (.+?)             # group 2: anchor text
              \|                # |
              (.+?)             # group 3: label
              \]\]              # ]]
            }{
              my (\$path, \$anchor, \$text) = (\$1, \$2, \$3);
              
              # Lowercase the entire anchor
              \$anchor = lc(\$anchor);
              
              # Transform to Hugo-style anchor ID (more accurate simulation)
              # Replace spaces and special characters with hyphens
              \$anchor =~ s/[^a-z0-9]+/-/g;
              # Remove leading/trailing hyphens
              \$anchor =~ s/^-+//;
              \$anchor =~ s/-+$//;
              
              # Ensure .md extension on path
              unless (\$path =~ /\.md\$/i) {
                \$path .= '.md';
              }
              
              # Remove .md from the beginning of the path if using relref
              \$path =~ s/^\.md//;
              
              # Output Hugo shortcode format - single line, no extra spaces
              \"{{\< relref \\\"\$path#\$anchor\\\" \>}}\"
            }gex
          "

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
