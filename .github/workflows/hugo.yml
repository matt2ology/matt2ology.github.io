# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch: # Triggered from another repo (e.g., notes)
    types: [sync-from-notes]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout with submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert markdown and wiki-style links to Hugo relref shortcodes
        run: |
          shopt -s globstar nullglob

          echo "üîç Converting links in Markdown files..."

          find content -type f -name "*.md" ! -path "content/templates/*" -print0 |
          xargs -0 perl -pi -e '
            # --- Convert [[Page|Label]] ‚Üí [Label]({{< relref "page.md" >}})
            s{
              \[\[([^]|#]+)\|([^]]+)\]\]
            }{
              my ($path, $text) = ($1, $2);
              $path = lc($path);
              $path .= ".md" unless $path =~ /\.md$/;
              "[$text]({{< relref \"$path\" >}})"
            }gex;

            # --- Convert [[Page#Section]] ‚Üí [Section]({{< relref "page.md#section" >}})
            s{
              \[\[([^]|#]+)#([^\]]+)\]\]
            }{
              my ($path, $anchor) = ($1, $2);
              $path = lc($path);
              $anchor = lc($anchor);
              $anchor =~ s/[^a-z0-9 \-]//g;
              $anchor =~ s/ /-/g;
              $path .= ".md" unless $path =~ /\.md$/;
              "[$anchor]({{< relref \"$path#$anchor\" >}})"
            }gex;

            # --- Convert [[Page]] ‚Üí [Page]({{< relref "page.md" >}})
            s{
              \[\[([^]|#]+)\]\]
            }{
              my $path = lc($1);
              $path .= ".md" unless $path =~ /\.md$/;
              "[$1]({{< relref \"$path\" >}})"
            }gex;

            # --- Convert [Label](file.md#anchor) ‚Üí [Label]({{< relref "file.md#anchor" >}})
            s{
              \[([^]]+)\]\(([^)]+\.md#[^)]+)\)
            }{
              "[$1]({{< relref \"$2\" >}})"
            }gex;

            # --- Convert [Label](file.md) ‚Üí [Label]({{< relref "file.md" >}})
            s{
              \[([^]]+)\]\(([^)]+\.md)\)
            }{
              "[$1]({{< relref \"$2\" >}})"
            }gex;
          '

          echo "‚úÖ Conversion complete."

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
