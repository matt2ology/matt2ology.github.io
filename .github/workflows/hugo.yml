# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch: # Triggered from another repo (e.g., notes)
    types: [sync-from-notes]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.151.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout with submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update submodules to latest commit on main branch
        run: |
          git submodule sync --recursive
          git submodule deinit --all --force
          git submodule update --init --recursive
          git submodule update --remote content  # This fetches the latest commit for the content submodule
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content
          if git diff --cached --quiet; then
            echo "No submodule changes to commit"
          else
            echo "Submodule changes detected. Committing..."
            git commit -m "chore: sync content from notes repo"
            git push origin HEAD:main
            echo "Changes pushed to main branch"
          fi

      - name: Convert markdown links to Hugo shortcodes
        run: |
          shopt -s globstar nullglob
          changes=()  # list to store all changes across files

          for file in content/**/*.md; do
            # skip templates folder
            if [[ "$file" == content/templates/* ]]; then
              continue
            fi

            echo "Processing $file"

            # Make a temp copy for diffing
            before=$(mktemp)
            cp "$file" "$before"

            # Convert various Markdown and wiki-style links into Hugo-compatible relative reference shortcodes
            sed -i -E 's/\[\[([^]|#]+)\|([^]]+)\]\]/[\2]({{< relref "\L\1.md" >}})/g' "$file"
            sed -i -E 's/\[\[([^]|#]+)#([^\]]+)\]\]/[\2]({{< relref "\L\1.md#\2" >}})/g' "$file"
            sed -i -E 's/\[\[([^]|#]+)\]\]/[\1]({{< relref "\L\1.md" >}})/g' "$file"
            sed -i -E 's/\[([^]]+)\]\(([^\)]+\.md#[^\)]+)\)/[\1]({{< relref "\2" >}})/g' "$file"
            sed -i -E 's/\[([^]]+)\]\(([^\)]+\.md)\)/[\1]({{< relref "\2" >}})/g' "$file"

            # Collect changes by comparing before vs after
            while IFS= read -r line_before && IFS= read -r line_after <&3; do
              if [[ "$line_before" != "$line_after" ]]; then
                changes+=("File: $file")
                changes+=("Original: $line_before")
                changes+=("Converted: $line_after")
              fi
            done <"$before" 3<"$file"

            rm "$before"
          done

      - name: Replace wiki-style links with Hugo relref
        run: |
          # Find all Markdown files recursively, using null-character delimiter to handle filenames with spaces safely
          find . -name "*.md" -print0 | xargs -0 perl -pi -e "
            # Perform a regex substitution on each line of the files (in-place editing -pi)
            s{
              \\[\\[   # Match literal opening brackets '[[' (escaped for Perl and shell)
              (.+?)    # Capture group 1 ($1): page path, minimal match up to '#'
              \#       # Match literal '#' separating page and anchor
              (.+?)    # Capture group 2 ($2): anchor text, minimal match up to '|'
              \\|      # Match literal pipe '|' character separating anchor and label
              (.+?)    # Capture group 3 ($3): label text, minimal match up to closing brackets
              \\]\\]   # Match literal closing brackets ']]'
            }{
              # Inside the replacement block:
              my (\$p, \$a, \$t) = (\$1, \$2, \$3);   # Assign captured page, anchor, and label to variables

              \$a = lc(\$a);              # Convert anchor to lowercase
              \$a =~ s/[^a-z0-9 ]//gi;    # Remove punctuation: keep only letters, numbers, and spaces
              \$a =~ s/ /-/g;             # Replace spaces with dashes (Hugo-style anchor format)

              # Return the replaced string formatted as a Hugo relref shortcode link:
              # [Label]({{< relref 'Page.md#anchor' >}})
              \"[\$t]({{< relref '\$p.md#\$a' >}})\"
            }gex   # Flags: g=global, e=evaluate replacement as code, x=allow whitespace/comments in regex
          "

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
